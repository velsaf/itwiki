<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>IT Wiki</h1>
        <button id="backButton" class="back-button">← Назад</button>
    </header>

    <div class="container">
        <!-- Боковая панель с категориями -->
        <nav id="sidebar">
            <button id="menuToggle">☰ Меню</button>
            <ul id="categories">
                <!-- Категории будут загружены через JS -->
            </ul>
        </nav>

        <!-- Основной контент -->
        <main>
            <!-- Поиск -->
            <div class="search-container">
                <input type="text" id="search" placeholder="Поиск по фразе или тегам...">
            </div>

            <!-- Статьи -->
            <section id="articles">
                <!-- Статьи будут загружены через JS -->
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
